<!DOCTYPE html>
<html lang="fr">

<head>
  <link rel="stylesheet" href="fichier.css" />
  <link rel="stylesheet" href="fil-actu.css" />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Twitter Lite</title>
</head>

<body>
  <header>
    <div id="MENU DE GAUCHE" class="Section"></div>

    <div id="Acceuil" class="encadrement">
      <div class="menu icon"></div>
      Acceuil
    </div>

    <div id="Explorer" class="encadrement">
      <div class="browser icon"></div>
      Explorer
    </div>

    <div id="Notificatioin" class="encadrement">
      <div class="bell icon"></div>
      Notification
    </div>

    <div id="Messages" class="encadrement">
      <div class="mail icon"></div>
      Messages
    </div>

    <div id="Signets" class="encadrement">
      <div class="bookmark icon"></div>
      Signets
    </div>

    <div id="Liste" class="encadrement">
      <div class="left-align icon"></div>
      Liste
    </div>

    <div id="Profil" class="encadrement">
      <div class="profile icon"></div>
      profil
    </div>

    <div id="Plus" class="encadrement">
      <div class="magnify icon"><i></i></div>
      Plus
    </div>
    </div>
  </header>
  <main>
    <div id="fil d'actu" class="fil-actu">
      <div>
        <h3><b>Acceuil</b></h3>
      </div>

      <div id="icons">
        <div class="picture icon"></div>
        <div class="smile icon"><i></i></div>
        <div class="pin icon"></div>
        <span id="tweet">Tweet</span>
      </div>

      <div id="cdq">Ça dit quoi ?</div>

      <span>
        <img src="https://yt3.ggpht.com/ytc/AKedOLRvf2PTaT-yB0aW9cHPRxKtmKEyNaHQ7yMKe8Mm5A=s900-c-k-c0x00ffffff-no-rj"
          width="30" height="30" /><span class="respond">Noob3 </span>
      </span>

      <div>
        <video controls id="controls" width="485" height="320">
          <source src="What-the-dog-doing.mp4" />
          Il serait temps de mettre à jour votre navigateur.
        </video>
      </div>

      <div id="icons2">
        <div class="chat icon"></div>
        <div class="refresh icon"></div>
        <div class="heart icon"></div>
        <div class="upload icon"></div>
      </div>
    </div>
  </main>

  <div id="tendance" .class="Section">

    <div id="bar">
      <form id="searchbox" method="get" action="/search" autocomplete="off">

        <input name="q" type="text" size="15" placeholder="Enter keywords here…" />

      </form>
    </div>

    <div id="tend">
      <h2> Tendances </h2>
      <p> 1. Macron</p>
      <p> 2. PSGOM</p>
      <p> 3. 7eme Dose </p>
      <p> 4. Sardoche </p>
      <p> 5. Wano</p>

    </div>

    <div id="suggestion">
      <h2>Suggestions</h2>

      <div class="compte">

        <div class="pp" id="bleu"> </div>
        <p> Celine Dion
          <br> <span class="arobase"> @celineD </span>
        </p>
      </div>

      <div class="compte">

        <div class="pp" id="rouge"> </div>
        <p> Elon Musk
          <br> <span class="arobase"> @elonmusk </span>
        </p>


      </div>

      <div class="compte">

        <div class="pp" id="jaune"> </div>
        <p> Marvel
          <br> <span class="arobase"> @marvel </span>
        </p>

      </div>


    </div>


  </div>
</body>

</html>
